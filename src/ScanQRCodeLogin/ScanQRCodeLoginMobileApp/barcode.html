<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css" />
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<title>二维码扫描</title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			.mui-content {
				margin-top: 44px;
				width: 100%;
			}
			
			#bcid {
				width: 100%;
				height: 100%;
				top: 44px;
				/*				bottom: 44px;*/
				position: absolute;
				text-align: center;
				background-color: #272727;
			}
			
			.tip {
				color: #FFFFFF;
				font-weight: bold;
				text-shadow: 0px -1px #103E5C;
			}
			
			#popover {
				z-index: 99999;
				position: fixed;
			}
			
			footer {
				background-color: #000000;
				position: fixed;
				bottom: 0;
			}
			
			footer a {
				text-align: center;
				width: 50%;
				line-height: 3;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav white">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">二维码扫描</h1>
			<a href="#popover" class="mui-icon mui-icon-bars mui-icon mui-icon-right-nav mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<div id="bcid">
				<div style="height:40%"></div>
				<p class="tip">...载入中...</p>
			</div>
			<div id="popover" class="mui-popover">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="javascript:void()" onclick="setFlash()">开启/关闭闪光灯</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="javascript:void()" onclick="scanPicture()">从相册选择二维码</a>
					</li>
				</ul>
			</div>
		</div>
		<!--<footer class="mui-bar">
			<a class="mui-pull-left" onclick="setFlash()">开启/关闭闪光灯</a>
			<a class="mui-pull-right" onclick="scanPicture()">从相册选择二维码</a>
		</footer>-->

		<script type="text/javascript">
			var ws = null,
				wo = null;
			var scan = null,
				domready = false;
			var isOpen = false;
			var state;

			// H5 plus事件处理
			function plusReady() {
				if(ws || !window.plus || !domready) {
					return;
				}

				// 获取窗口对象
				ws = plus.webview.currentWebview();
				wo = ws.opener();
				// 开始扫描
				ws.addEventListener('show', function() {
					scan = new plus.barcode.Barcode('bcid');
					scan.onmarked = onmarked;
					scan.start({
						conserve: true,
						filename: '_doc/barcode/'
					});
				}, false);
				// 显示页面并关闭等待框
				ws.show('pop-in');

			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			// 监听DOMContentLoaded事件
			document.addEventListener('DOMContentLoaded', function() {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				state = app.getState();
				domready = true;
				plusReady();
			}, false);
			// 二维码扫描成功
			function onmarked(type, result, file) {
				switch(type) {
					case plus.barcode.QR:
						type = 'QR';
						break;
					case plus.barcode.EAN13:
						type = 'EAN13';
						break;
					case plus.barcode.EAN8:
						type = 'EAN8';
						break;
					default:
						type = '其它' + type;
						break;
				}
				//alert(result);
				if(result !== "ERROR") {
					var JsonObj = JSON.parse(result);
					var connectionid = JsonObj.connectionid;
					var uuid = JsonObj.uuid;
					var targetUrl = JsonObj.targetUrl;
					var userName = state.account;
					var pwd = state.password;

					if(JsonObj.qrCodeType === "Login") {
						//http://localhost:29955
						//http://119.29.77.235
						mui.ajax('http://119.29.77.235/Admin/Admin/LoginInByQRCode', {
							data: {
								UserName: userName,
								//Password: pwd,
								ConnectionId: connectionid,
								UUID: uuid,
								Platform: 'Andriod',
                                returnUrl: targetUrl
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							//timeout: 10000, //超时时间设置为10秒；
							headers: {
								'Content-Type': 'application/json'
							},
							success: function(data) {
								//服务器返回响应，根据响应结果，分析是否登录成功；
								// 事件处理 
								var state = parseInt(data.StatusCode);
								if(state == 1) {
									plus.nativeUI.toast("扫码登录认证成功");
									mui.back();
								} else {
									mui.alert(data.Message, '扫码登陆失败', function() {
										mui.back();
									});
								}
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								mui.alert('未知错误', '错误提示', function() {
									mui.back();
								});
							}
						});
					}

				}

				//				result = result.replace(/\n/g, '');
				//
				//				//分析扫描结果：是URL就跳转 ，不是就提示
				//				if(result.indexOf('http://') == 0 || result.indexOf('https://') == 0) {
				//					plus.nativeUI.confirm(result, function(i) {
				//						if(i.index == 0) {
				//							plus.runtime.openURL(result);
				//						} else {
				//							//返回上一页
				//						}
				//					}, '', ['打开', '取消']);
				//				} else {
				//					//返回上一页
				//					plus.nativeUI.alert(result);
				//				}
			}
			// 从相册中选择二维码图片 
			function scanPicture() {
				plus.gallery.pick(function(path) {
					plus.barcode.scan(path, onmarked, function(error) {
						plus.nativeUI.alert('无法识别此图片');
					});
				}, function(err) {
					plus.nativeUI.alert('Failed: ' + err.message);
				});
			}

			function setFlash() {
				isOpen = !isOpen;
				if(isOpen) {
					scan.setFlash(true);
				} else {
					scan.setFlash(false);
				}
			}
		</script>
	</body>

</html>
